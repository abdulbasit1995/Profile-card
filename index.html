<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="main.css">
  <!-- Google fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img class="bg-pattern-top" src="/images/bg-pattern-top.svg" alt="">
  <main class="card">
    <section class="card_top"></section>
    <div class="profile_pic">
      <img src="/images/image-victor.jpg" alt="">
    </div>
    <section class="card_bottom">
      <div class="user">
        <h2>Vector Crest </h2><span class="clr">26</span>
        <p class="clr">London</p>
      </div>
      <hr>
      <section class="profile-stats">
        <ul>
          <li>80K</li>
          <p class="clr">followers</p>
        </ul>
        <ul>
          <li>803K</li>
          <p class="clr">likes</p>
        </ul>
        <ul>
          <li>1.4K</li>
          <p class="clr">photos</p>
        </ul>
      </section>
    </section>
  </main>
  <img class="bg-pattern-bottom" src="/images/bg-pattern-bottom.svg" alt="">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
